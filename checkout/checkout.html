<!doctype html>
<html class="no-js" lang="">
    <head>
    	<title>Checkout</title>
        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!--CSS LINKING-->
    	<link rel="stylesheet" href="../css/styles.css"/>

    	 <!-- UIkit CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css" />
		<!-- UIkit JS -->
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit-icons.min.js"></script>


		<!--LINKING FONT AWESOME-->
		<script src="https://kit.fontawesome.com/f946154abe.js" crossorigin="anonymous"></script>


	<!--Javascript linking-->
    

        

    <style type="text/css">
	    body{
	    	display: grid;
	    	grid-template-columns: 1fr;
	    	grid-template-rows: 0.1fr 2fr 0.1fr;
	    	grid-template-areas: "nav" "main" "footer";
	     	background-color: black;

	    }

	    nav{
	     	background-color: var(--card-gray);
	     	color: white;
	     	grid-area: nav;
	    }
	    nav a{
	    	text-decoration: none;
	    }
	    nav h2{
	     	color: white;
	    }
	    footer{
	    	grid-area: footer;
	    	margin-top: 30px;


	    }
	    main{
	    	grid-area: main;

	    	
	    }
	    .section-header{
	    	color: white;
	    	font-size: 25px;
	    	padding: 10px;
	    	border-bottom: none;
	    	font-family: 'Playfair Display', serif;
	    }
	    .uk-modal-dialog {
			background-color: var(--card-gray);

		}
		.uk-modal-title{
			color: white;
		}

		.modal-btn-text{
			color: white;
			text-decoration: none;
		}
		.modal-btn-text:hover{
			text-decoration: none;
			color: white;
		}
		.modal-btn:hover{
			border-color: var(--aqua-light);
		}

   	
    </style>
       
    </head>
 	<body>
 		<nav>
			<a href="../index.html"><h2>BC FOODS</h2></a>
			<div class="icons">
				<i class="fa-solid fa-user" type="button"></i>
				<div class="dropdown" uk-dropdown>
					<p>John Oliver</p>
					<hr>
					<!--Logout user and go to sign in page when clicked-->
					<a class="logout" href="../sign-up-pages/sign-in.html">Logout</a>
				</div>
				<!--badge to show how many items are in cart ready for checkout-->
				<!--When user adds item to cart it will show up-->
				<a href="#"><i class="fa-solid fa-cart-shopping"><span class="uk-badge">0</span></i></a>	
			</div>
		</nav>
		<main  class="uk-child-width-1-2@s uk-child-width-1-2@m" uk-grid>
			<div class="cart-items" >
				<h4 class="section-header">Your Cart</h4>
				<div class="ordered-items-section">

					<!--Ordered items list-->
					<div class="items">
						<img class="uk-border-rounded" src="../images/burger.jpg" width="150" height="20" alt="item-image" >
						<p class="item-name uk-text-large">Big boy burger</p>
						<div class="item-quantity uk-flex uk-flex-middle" >
							<button id="minus" class="quantity-btn"><i class="fa-solid fa-minus"></i></button>
							<p class="uk-text-large item-quantity" id="amount-count">1</p>
							<button id="add" class="quantity-btn"><i class="fa-solid fa-plus"></i></button>
						</div>
						<p class="item-price uk-text-large">$20.00</p>
						<span class="delete-item-btn uk-text-large"><i class="fa-regular fa-trash-can"></i></span>
					</div>
					<hr><!--Devder for each item in ordered list-->

					<!--TOTAL PRICE FOR ALL ITEMS IN CART-->
					<div class="total-area">
						<a href="../index.html" class="uk-text-large"> <i class="fa-solid fa-chevron-left"></i> Continue Shopping</a>
						<div class="total-price uk-text-large">
							<p>Total: </p>
							<p>$20.00</p>
						</div>
					</div>
				</div>
				
			</div>

			<div class="card-details">
				<h1 class="section-header">Payment Info</h1>
					<form class="credit-card">
					  <div class="form-header">
					    <h4 class="title uk-text-large">Credit card detail</h4>
					  </div>
					 
					  <div class="form-body">
					    <!-- Card Number -->
					    <label for="card-number">Card Number:</label>
					    <input type="text" class="card-number" name="card-number" maxlength="16" required>
					 
					    <!-- Date Field -->
					    <label>Expiry date:</label>
					    <div class="date-field">
					      <div class="month">
					        <select name="Month" required>
					          <option value="january">January</option>
					          <option value="february">February</option>
					          <option value="march">March</option>
					          <option value="april">April</option>
					          <option value="may">May</option>
					          <option value="june">June</option>
					          <option value="july">July</option>
					          <option value="august">August</option>
					          <option value="september">September</option>
					          <option value="october">October</option>
					          <option value="november">November</option>
					          <option value="december">December</option>
					        </select>
					      </div>
					      <div class="year">
					        <select name="Year" required>
					          <option value="2016">2016</option>
					          <option value="2017">2017</option>
					          <option value="2018">2018</option>
					          <option value="2019">2019</option>
					          <option value="2020">2020</option>
					          <option value="2021">2021</option>
					          <option value="2022">2022</option>
					          <option value="2023">2023</option>
					          <option value="2024">2024</option>
					        </select>
					      </div>
					    </div>
					    <hr>
					 
					    <!-- Card Verification Field -->
					    <label>CVV Number:</label>
					    <div class="card-verification">
					      <div class="cvv-input">
					        <input type="text" required>
					      </div>
					      
					    </div>
					    
					 	<div class="location">
					 		<label for="location">Location:</label>
					        <input type="text" class="location" required>
					     </div>
					 	</div>
					    <!-- Buttons -->
					 <a href="#"><input type="submit" class="payment-btn" value="Pay"  uk-toggle="target: #modal"></a>
					  </div>
					</form>
					<!-- This is the modal with the default close button -->
					<div id="modal" uk-modal>
						<div class="uk-modal-dialog uk-modal-body">
							<h2 class="uk-modal-title">Thank you for Placing an order with BC FOODS. Your order is on its way</h2>
							<p class="uk-text-right">
							<button class="uk-button uk-button-default modal-btn" type="button"><a href="../index.html" class="modal-btn-text">CLOSE</a></button>
							</p>
															       
						</div>
					</div>


				
			</div>
		</main>

		<footer>
		<p class="copyright-text">Copyright &copy; 2012 All Rights Reserved by<a href="#"> BC Foods</a></p>	
		</footer>
			

    <script type="text/javascript">
    	let counterAmount = document.getElementById('amount-count')
		let counterMinus = document.getElementById('minus')
		let counterAdd = document.getElementById('add')
		

		let count = 1;

		updateAmount();

		counterAdd.addEventListener("click", () =>{
		  count++;
		  updateAmount();
		})

		counterMinus.addEventListener("click",()=>{
		    count--;
		    if (count <= 0 ){
		    	count = 1
		    	alert("1 is the minimum");
		    }
		    updateAmount();
		});

		function updateAmount(){
		    counterAmount.innerHTML = count;
		};
    </script>

    </body>
</html>
